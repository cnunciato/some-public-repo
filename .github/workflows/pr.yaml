name: Make upstream PR
on:
  workflow_dispatch:
jobs:
  make_upstream_pr:
    name: Make upstream PR
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PULUMI_BOT_TOKEN }}
          fetch-depth: 0

      - name: Push branch and PR
        run: |
          git remote add upstream https://github.com/cnunciato/some-public-repo.git
          git checkout -b some-branch
          git push -u upstream some-branch --force
          hub pull-request --message "Add content from downstream" --force
        env:
          GITHUB_TOKEN: ${{ secrets.PULUMI_BOT_TOKEN }}
        
